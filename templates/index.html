<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Accessibility Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --border-color: #404040;
            --text-color: #e0e0e0;
            --hover-bg: #333333;
        }

        * {
            transition: all 0.3s ease-in-out;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }

        .container { 
            max-width: 800px; 
            margin-top: 3rem;
            padding: 0 1.5rem;
        }

        .section { 
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: var(--secondary-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-group {
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-control {
            background-color: var(--secondary-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            background-color: var(--hover-bg);
            border-color: #666;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(66, 70, 73, 0.5);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        #summary, #qaResponse {
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .input-group .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        hr {
            border-color: var(--border-color);
            margin: 2rem 0;
            opacity: 0.2;
        }

        /* Loading animation */
        .loading {
            display: none;
            margin: 1rem auto;
            text-align: center;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success animation */
        .success-checkmark {
            display: none;
            color: #28a745;
            font-size: 1.5rem;
            animation: scale-up 0.3s ease-in-out;
        }

        @keyframes scale-up {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        textarea.form-control {
            background-color: var(--secondary-bg) !important;
            color: var(--text-color) !important;
            border: 2px solid var(--border-color);
        }

        textarea.form-control:focus {
            background-color: var(--hover-bg) !important;
            color: #ffffff !important;
            border-color: #666;
        }

        #extractedText {
            background-color: var(--secondary-bg) !important;
            color: var(--text-color) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üìñ Smart Accessibility Reader</h1>
        <p class="text-center">Help visually impaired users access and understand text content easily.</p>

        <div class="section">
            <h2>üìÑ Upload Document (Image)</h2>
            <input type="file" id="fileUpload" class="form-control" accept=".jpg,.jpeg,.png">
        </div>

        <div class="section">
            <h2>üß† Actions</h2>
            <div class="btn-group w-100">
                <button id="extractBtn" class="btn btn-primary">üîç Extract Text</button>
                <button id="summarizeBtn" class="btn btn-success">üìù Summarize</button>
                <button id="listenBtn" class="btn btn-info">üîä Listen</button>
            </div>
        </div>

        <div class="section">
            <h2>‚ùì Ask a Question About the Document</h2>
            <div class="input-group mb-3">
                <input type="text" id="questionInput" class="form-control" placeholder="Type your question here...">
                <button id="qaBtn" class="btn btn-secondary">üí¨ Get Answer</button>
            </div>
        </div>

        <hr>

        <div class="section">
            <h3>üìÑ Extracted Text</h3>
            <textarea id="extractedText" class="form-control" rows="10" readonly></textarea>
        </div>

        <div class="section">
            <h3>‚úçÔ∏è Summary</h3>
            <div id="summary" class="border p-3 rounded"></div>
        </div>

        <div class="section">
            <h3>üîà Audio Output</h3>
            <div id="audioOutput"></div>
        </div>

        <div class="section">
            <h3>üí° Q&A Response</h3>
            <div id="qaResponse" class="border p-3 rounded"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let currentFilename = null;

        $('#fileUpload').on('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    currentFilename = response.filename;
                    alert('File uploaded successfully!');
                },
                error: function(xhr) {
                    alert('Error uploading file: ' + xhr.responseJSON.error);
                }
            });
        });

        $('#extractBtn').click(function() {
            if (!currentFilename) {
                alert('Please upload a file first!');
                return;
            }

            $.ajax({
                url: '/extract',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ filename: currentFilename }),
                success: function(response) {
                    $('#extractedText').val(response.text);
                },
                error: function(xhr) {
                    alert('Error extracting text: ' + xhr.responseJSON.error);
                }
            });
        });

        $('#summarizeBtn').click(function() {
            const text = $('#extractedText').val();
            if (!text) {
                alert('Please extract text first!');
                return;
            }

            $.ajax({
                url: '/summarize',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ text: text }),
                success: function(response) {
                    $('#summary').text(response.summary);
                },
                error: function(xhr) {
                    alert('Error generating summary: ' + xhr.responseJSON.error);
                }
            });
        });

        // Placeholder for listen functionality
        $('#listenBtn').click(function() {
            alert('Text-to-speech functionality coming soon!');
        });

        // Placeholder for Q&A functionality
        $('#qaBtn').click(function() {
            const question = $('#questionInput').val();
            if (!question) {
                alert('Please enter a question!');
                return;
            }
            $('#qaResponse').html(`<strong>Q:</strong> ${question}<br><strong>A:</strong> This is a placeholder answer.`);
        });
    </script>
</body>
</html>
